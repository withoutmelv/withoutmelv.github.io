<!DOCTYPE HTML>
<html>
    <head>
        <title>华软颐养中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            if(screen.width>=1300&&screen.width<1500){
                document.write("<link rel='stylesheet' type='text/css' href='main.css' />");
            }else if(screen.width>1500)
            {
                document.write("<link rel='stylesheet' type='text/css' href='main_2.css' />")
            }
        </script>
        
        <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="main.js"></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body class="bgimage" style="background:linear-gradient(-135deg,#F39700,#fffb01);">
        <h1 class="title">欢迎光临华软颐养中心</h1>
        <div class="log_in">
            <img src="load.png">
        <form class="form-inline" method="POST" action="" >
            <input type="text" placeholder="用户名" class="f1 form-control" name="username">
            <br>
            <br>
            <input type="password" placeholder="密码" class="f2 form-control" name="password">
            <br>
            <br>
            <label class="role"><input type="radio" name="role" value="oldman" class="ro">老人</label>
            <label class="role"><input type="radio" name="role" value="doctor"  onclick="register()" class="ro">医生</label>
            <label class="role"><input type="radio" name="role" value="nurse" onclick="register()" class="ro">护士</label>
            <label class="role"><input type="radio" name="role" value="worker"  onclick="register()" class="ro">护工</label>
            <label  class="role"><input type="radio" name="role" value="admin" class="ro">系统管理员</label>
            <input type="submit" class="b1 btn btn-primary" onclick="judgeRole()" value="登陆">
        </form>
       <a href="register.html"><button class="b2 btn btn-primary" onclick="">注册</button></a>
       <p class="note"></p>
    </div>
    </body>
</html>
